<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="MobileOptimized" content="176" />
    <meta name="HandheldFriendly" content="True" />
    <meta name="robots" content="noindex,nofollow" />
    <title>Mikoshi</title>
    <script src="https://telegram.org/js/telegram-web-app.js?1"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery.marquee@1.6.0/jquery.marquee.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
    <link rel="stylesheet" href="index.css"/>
    <script src="index.js"></script>
</head>

<body>
    <!-- Modal HTML embedded directly into document -->
    <div id="ex1" class="modal">
        <div class="form">
            <input id="name" class="input" placeholder="Character name" required="" type="text">
            <span class="input-border"></span>
            <button class="modal-button" onclick="newCharacter()">OK</button>
        </div>
    </div>
    <div class="gallery"></div>
    <div class="grid"></div>
    <div id="popup">
        <div class="slidecontainer">
            <p id="ptemp">Temperature</p>
            <input type="range" min="0" max="100" value="70" class="slider" id="temp">
        </div>
    </div>
    <div id="footer">
        <div class="settings-button">
            <img class="icon" src="setting.png"/>
        </div>
        <a href="#ex1" rel="modal:open" class="footer-button">New character</a>
    </div>
    <div class="viewport-border"></div>
    <div class="viewport-stable_border"></div>
</body>
</html>
